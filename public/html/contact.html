<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ACB CLEAN</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../images/logo.png">
</head>
<body>
    <div id="navbar"></div>

    <h1 id="title-contact">Contact</h1>

    <div class="container-contact">
        <div class="info-contact">
            <ul>
                <li><h1 class="text-contact">Comment nous contacter : </h1></li>
                <li><p class="text-contact">Téléphone : 06 18 33 14 81</p></li>
                <li><p class="text-contact">Adresse : 48 rue Ducré 72100 Le Mans</p></li>
                <li><p class="text-contact">Email : acbclean72@gmail.com</p></li>
                <li><h1 class="text-contact">Vous pouvez également nous contacter via le formulaire à votre gauche : </h1></li>
                
            </ul>
        </div>
        <div class="form-contact">
            <form action="https://formspree.io/f/xpzvggqy" method="POST">
                <label for="firstname" class="label-obdevis">Prénom :</label>
                <input type="text" name="firstname" placeholder="Veuillez entrer votre prénom" class="input-obdevis">
                
                <label for="name" class="label-obdevis">Nom de Famille :</label>
                <input type="text" name="name" placeholder="Veuillez entrer votre nom" class="input-obdevis">
                
                <label for="phone" class="label-obdevis">Téléphone :</label>
                <input type="text" name="phone" placeholder="Veuillez entrer votre téléphone" class="input-obdevis">
                
                <label for="email" class="label-obdevis">Adresse Email :</label>
                <input type="text" name="email" placeholder="Veuillez entrez votre adresse email" class="input-obdevis">
                
                <label for="message" class="label-obdevis">Votre message :</label>
                <textarea name="message" placeholder="Veuillez entrer votre message" class="input-obdevis" id="message-obdevis" maxlength="5000"></textarea>
                
                <input type="submit" value="Envoyer" class="btn-obdevis">
            </form>
        </div>
    </div>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d667.3015600687553!2d0.18991459264862132!3d48.00972522991708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e288c8920f1d33%3A0x8fa0771f51850ed9!2s48%20Rue%20Ducr%C3%A9%2C%2072100%20Le%20Mans!5e0!3m2!1sfr!2sfr!4v1716383664658!5m2!1sfr!2sfr" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        id="map">
    </iframe>
    <div id="footer"></div>

    
    <script src="../script/script.js"></script>
</body>
</html>
